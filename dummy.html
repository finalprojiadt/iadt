<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            font-weight: bold; /* Bold font for "X" and "O" */
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #status {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50; /* Green color for "Tic Tac Toe" message */
            margin-top: 20px;
        }
        #credits {
            font-size: 18px;
            font-weight: bold;
            color: #3333cc; /* Blue color for project credits */
            margin-top: 20px;
        }
        .cell:nth-child(odd) {
            background-color: #f0f0f0; /* Light gray background for odd tiles */
        }
        .cell:nth-child(even) {
            background-color: #f8f8f8; /* Lighter gray background for even tiles */
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Fancy font for "Tic Tac Toe" */
            color: #3333cc; /* Blue color for "Tic Tac Toe" */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <p id="status"></p>
        <p id="credits">Project by Shah Nawaz Syed Shah, Ali Goudarzi, and Rohit Wagh</p>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let gameActive = true;

        function makeMove(cellIndex) {
            if (!gameActive || cells[cellIndex].textContent !== '') {
                return;
            }

            cells[cellIndex].textContent = currentPlayer;
            checkWinner();
            currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (cells[a].textContent &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[a].textContent === cells[c].textContent) {
                    document.getElementById('status').textContent = `${cells[a].textContent} wins!`;
                    gameActive = false;
                    return;
                }
            }

            if (![...cells].some(cell => cell.textContent === '')) {
                document.getElementById('status').textContent = "It's a tie!";
                gameActive = false;
            }
        }
    </script>
</body>
</html>
